<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Guess My Number!</title>
  </head>
  <body>
    <section class="first-interface">
      <h1>Guess My Number!</h1>
      <button class="play-btn">Play!</button>
    </section>
    <section class="second-interface display-none">
      <h1>Enter Two number to start guessing between them!</h1>
      <input class="first-number" type="number" placeholder="Enter the first number" />
      <input class="second-number" type="number" placeholder="Enter the second number" />
      <button class="next-btn">Next!</button>
    </section>
    <section class="third-interface display-none">
      <h1>Enter the number of guesses you want!</h1>
      <input class="guessing-number" type="number" placeholder="Enter the number of guesses" />
      <button class="start-btn">Start Play!</button>
    </section>

    <section class="game-interface display-none">
      <header>
        <h1>Guess My Number!</h1>
        <p class="between">(Between <span class="min"></span> and <span class="max"></span>)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header>
      <main>
        <section class="left">
          <input type="number" class="guess" min="0" required />
          <button class="btn check">Check!</button>
        </section>
        <section class="right">
          <p class="message">Start guessing...</p>
          <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
          <p class="label-highscore">
            ğŸ¥‡ Highscore: <span class="highscore">0</span>
          </p>
        </section>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
